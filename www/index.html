<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/jquery/jquery.js"></script>
        <script>$(document).ready(function () {
        var lst=$("input,textarea");
var thelist={};
var running="";
lst.each(function (i) {
    var itm=$(this);
    if (i==0) {
        running=itm.prop("name");
        itm.removeProp("readonly");
    return;
    }
    var nm=itm.prop("name");
    thelist[running]=itm;
    itm.prop("readonly",true);
    itm.prop("disabled",true);
running=nm;
});
function validate(inp) {
   return inp.val()=="jason";
};

$("input").on("blur", function (e) {
    var inp=$(this);
    var valid=validate(inp);
  
        var nm=inp.prop("name");
        var nxt=thelist[nm];
      if (valid) {
        nxt.removeProp("readonly").removeProp("disabled");
    } else {
        nxt.prop({readonly:true, disabled:true});
    }
        
});
});

    
</script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1><div id="dir">None</div></h1>
            <button class="control" id="up"></button>
            <br>
            <button class="control" id="left"></button>
            <button class="control" id="select"></button>
            <button class="control" id="right"></button>
            <br>
            <button class="control" id="down"></button>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
